<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/index2.css">


</head>

<body class="background-images">

    <h1 class="a-body">Movie ticket form</h1>
    <hr>

    <form action="movieticket.html" method="post">
        <div>
            <label class="white-text-color" for="Movietitle">Movie title</label> <br>
            <input type="text" id="Movietitle" name="Movietitle">

        </div>

        <div class="margin-top-20">
            <label class="white-text-color" for="Fullname">Full name</label> <br>
            <input type="text" id="Fullname" name="Fullname">

        </div>
        <div class="margin-top-20">
            <div> <label class="white-text-color" for="Password">Password</label> </div>
            <input type="password" id="password" name="password">
        </div>
        <div>
            <div class="color-body">
                <label class="white-text-color" for="Gender">Gender</label>
            </div>
            <div class="color-body2">
                <input type="radio" id="male" value="male" name="gender">
                <label class="white-text-color" for="male">male</label>
            </div>
            <div class="color-body3">
                <input type="radio" id="female" value="female" name="gender">
                <label class="white-text-color" for="female">female</label>
            </div>
            <div class="color-body4">
                <input type="radio" id="Others" value="Others" name="gender">
                <label class="white-text-color" for="Others">Others</label>
            </div>
        </div>

        <div class="margin-top-20">
            <label class="white-text-color" for="Date">Date</label> <br>
            <input type="date" id="Date">
        </div>
        <div class="margin-top-20">
            <label class="white-text-color" for="Time">Time</label> <br>
            <input type="time" id="Time" name="time">

        </div>

        <div class="margin-top-20">
            <label class="white-text-color" for="Address">Address</label> <br>
            <textarea name="Address" id="Address"></textarea>
        </div>

        <div class="margin-top-20">
            <label class="white-text-color" for="City">City</label> <br>
            <select name="City" id="City">
                <option value=""></option>
                <option value="noida">noida</option>
                <option value="Muzaffarnagar">Mzn</option>
                <option value="Newdehli"> new dehli</option>
            </select>
        </div>

        <div class="margin-top-20">
            <label class="white-text-color" for="Numberoftickets">Number of tickets</label> <br>
            <input type="number" id="Numberoftickets" name="numberOfTickets">
        </div>

        <div class="margin-top-20">
            <label class="white-text-color" for="Row">Row</label> <br>
            <input type="number" id="Row" name="Row">
        </div>

        <div class="margin-top-20">
            <label class="white-text-color" for="seatnumber">Seat number</label> <br>
            <input type="number" id="seatnumber" name="seatnumber">
        </div>
        <input class="submit-body margin-top-20" type="submit" value="submit">


    </form>

</body>

</html>
