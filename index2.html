<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-image: url(./background.webp); background-size: 100% 100%;">

    <h1 style="color: #e7ba3f91;">Movie ticket form</h1>
    <hr>

    <form action="movieticket.html" method="post">
        <div>
            <label style="color: aliceblue;" for="Movietitle">Movie title</label> <br>
            <input type="text" id="Movietitle" name="Movietitle">

        </div>

        <div style="margin-top: 20px;">
            <label style="color: #ffffff;" for="Fullname">Full name</label> <br>
            <input type="text" id="Fullname" name="Fullname">

        </div>
        <div style="margin-top: 20px;">
            <div> <label style="color: #ffffff;" for="Password">Password</label> </div>
            <input type="password" id="password" name="password">
        </div>
        <div>
            <div style="color: #ffffff;">
                <label for="Gender">Gender</label>
            </div>
            <div style="color: #ffffff;">
                <input type="radio" id="male" value="male" name="gender">
                <label for="male">male</label>
            </div>
            <div style="color: #ffffff;">
                <input type="radio" id="female" value="female" name="gender">
                <label for="female">female</label>
            </div>
            <div style="color: #ffffff;">
                <input type="radio" id="Others" value="Others" name="gender">
                <label for="Others">Others</label>
            </div>
        </div>

        <div style="margin-top: 20px;">
            <label style="color: #ffffffff;" for="Date">Date</label> <br>
            <input type="date" id="Date">
        </div>
        <div style="margin-top: 20px;">
            <label style="color: #ffffffff;" for="Time">Time</label> <br>
            <input type="time" id="Time" name="time">

        </div>

        <div style="margin-top: 20px;">
            <label style="color: #ffffffff;" for="Address">Address</label> <br>
            <textarea name="Address" id="Address"></textarea>
        </div>

        <div style="margin-top: 20px;">
            <label style="color: #ffffffff;" for="City">City</label> <br>
            <select name="City" id="City">
                <option value=""></option>
                <option value="noida">noida</option>
                <option value="Muzaffarnagar">Mzn</option>
                <option value="Newdehli"> new dehli</option>
            </select>
        </div>

        <div style="margin-top: 20px;">
            <label style="color: #ffffffff;" for="Numberoftickets">Number of tickets</label> <br>
            <input type="number" id="Numberoftickets" name="numberOfTickets">
        </div>

        <div style="margin-top: 20px;">
            <label style="color: #ffffffff;" for="Row">Row</label> <br>
            <input type="number" id="Row" name="Row">
        </div>

        <div style="margin-top: 20px;">
            <label style="color: #ffffffff;" for="seatnumber">Seat number</label> <br>
            <input type="number" id="seatnumber" name="seatnumber">
        </div>
        <input style="margin-top: 20px; background-color: green;" type="submit" value="submit">


    </form>

</body>

</html>
