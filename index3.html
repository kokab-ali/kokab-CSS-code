    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer Example</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
    }

    .footer {
      background-color: #222;
      color: #f5f5f5;
      padding: 30px 50px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
    }

    .footer .left {
      max-width: 400px;
    }

    .footer .left h2 {
      font-size: 18px;
      margin: 0;
      display: flex;
      align-items: center;
      font-weight: 600;
    }

    .footer .left h2 img {
      width: 22px;
      margin-right: 8px;
    }

    .footer .left p {
      margin: 8px 0 20px;
      font-size: 14px;
      color: #ddd;
    }

    .contact {
      margin-top: 10px;
    }

    .contact p {
      margin: 6px 0;
      font-size: 14px;
    }

    .contact a {
      color: #fff;
      text-decoration: underline;
      font-weight: 500;
    }

    .contact img {
      width: 18px;
      vertical-align: middle;
      margin-left: 6px;
    }

    .footer .quote {
      max-width: 350px;
      font-style: italic;
      font-size: 14px;
      color: #ccc;
    }

    .footer .quote span {
      display: block;
      margin-top: 8px;
      font-style: normal;
      font-weight: 500;
      color: #bbb;
    }
  </style>
</head>
<body>

  <footer class="footer">
    <div class="left">
      <h2>
        <img src="https://img.icons8.com/ios-filled/50/ffffff/source-code.png" alt="logo">
        Code Craft Learning
      </h2>
      <p>An MSME-recognized initiative for quality tech education & career readiness</p>
      
      <div class="contact">
        <p>
          <a href="mailto:enquiry@codecraftlearning.in">Email</a>
          <img src="https://img.icons8.com/color/48/gmail-new.png" alt="gmail">
          <br>
          enquiry@codecraftlearning.in
        </p>
        <p>
          <a href="https://wa.me/918971481633">Contact/Whatsapp</a>
          <img src="https://img.icons8.com/color/48/whatsapp--v1.png" alt="whatsapp">
          <br>
          +91 8971481633
        </p>
      </div>
    </div>

    <div class="quote">
      “The beautiful thing about learning is that no one can take it away from you.” 
      <span>— B.B. King</span>
    </div>
  </footer>

</body>
</html>

</body>
</html>
