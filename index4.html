<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }

        .toolbar {
            margin-top: 8px;
            padding: 8px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            gap: 24px;
            background-color: hsl(204.78deg 100% 81.96%);
        }

        a {
            color: hsl(210deg 46.39% 38.04%);
            text-decoration: none;
            font-size: large;
            font-family: 'Times New Roman', Times, serif;
        }

        .toolbar .nav {
            display: flex;
            flex-direction: row;
            gap: 24px;
        }
        .title{
            margin-top: 0px;
            margin-bottom: 0px;
            transform: perspective(500px) rotateX(15deg);
        }
        .title-super{
            display: inline-block;
            padding: 1px;
            font-size: small;
            font-weight: 100;
            border: 1px solid black;
            /* height: 8px; */
            width: 14px;
            text-align: center;
            border-radius: 50%;
            background-color: bisque;
        }
    </style>
</head>

<body>
    <div class="container">

        <h1 class="title">Code Craft Learning <sup class="title-super">R</sup></h1>

        <div class="toolbar">
            <div class="nav">
                <a href="">Home</a>
                <a href="">About us</a>
                <a href="">Contact</a>
                <a href="">Product</a>
            </div>
            <div class="nav">
                <a href="">Register</a>
                <a href="">Log in</a>
            </div>
        </div>
    </div>
</body>

</html>
